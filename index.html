<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>BROUILLON : Boite Aux Musiques Par an3cl  </title>
    <script>
      function play(str) {

        if (str==="q" || str==="Q") {
          document.getElementById("display").innerHTML = "runningTestQ";
        } else if (str==="w" || str==="W") {
          document.getElementById("display").innerHTML = "runningTestW";
        } else if (str==="e" || str==="E") {
          document.getElementById("display").innerHTML = "runningTestE";
        } else if (str==="a" || str==="A") {
          document.getElementById("display").innerHTML = "runningTestA";
        } else if (str==="s" || str==="S") {
          document.getElementById("display").innerHTML = "runningTestS";
        } else if (str==="d" || str==="D") {
          document.getElementById("display").innerHTML = "runningTestD";
        } else if (str==="z" || str==="Z") {
          document.getElementById("display").innerHTML = "runningTestZ";
        } else if (str==="x" || str==="X") {
          document.getElementById("display").innerHTML = "runningTestX";
        } else if (str==="c" || str==="C") {
          document.getElementById("display").innerHTML = "runningTestC";
        }

        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function(event) {
        let keystroke = event.key;
        if (keystroke==="q" || keystroke==="Q") {
          play("Q");
        } else if (keystroke==="w" || keystroke==="W") {
          play("W");
        } else if (keystroke==="e" || keystroke==="E") {
          play("E");
        } else if (keystroke==="a" || keystroke==="A") {
          play("A");
        } else if (keystroke==="s" || keystroke==="S") {
          play("S");
        } else if (keystroke==="d" || keystroke==="D") {
          play("D");
        } else if (keystroke==="z" || keystroke==="Z") {
          play("Z");
        } else if (keystroke==="x" || keystroke==="X") {
          play("X");
        } else if (keystroke==="c" || keystroke==="C") {
          play("C");
        }
      }
    </script>
  </head>
  <body>
    <div class="container-fluid" id="drum-machine">
      <h1 class="text-center my-5">The Music Of Cosmos Generator </h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display"> Press A Key</div>
        </div>
      </div>
      <div class="card ">
      <button class="drum-pad btn btn-success my-2" id="drum-0" onclick="play('Q')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="Q"></audio>
        Q
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-1" onclick="play('W')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="W"></audio>
        W
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-2" onclick="play('E')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="E"></audio>
        E
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-3" onclick="play('A')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="A"></audio>
        A
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-4" onclick="play('S')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="S"></audio>
        S
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-5" onclick="play('D')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="D"></audio>
        D
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-6" onclick="play('Z')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="Z"></audio>
        Z
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-7" onclick="play('X')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="X"></audio>
        X
      </button>
      <button class="drum-pad btn btn-success my-2" id="drum-8" onclick="play('C')">
        <audio src="./clipAudio/audio-test.mp4" class="clip" id="C"></audio>
        C
      </button>
    </div>
    </div>
